<body>
    <table border="1" style="height: 50px; width: 50px;">
        <tr>

            <td rowspan="2">2</td>
        </tr>
       
        <tr>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th rowspan="2">Numbers</th>
            <td>1</td>
            <td>2</td>
        </tr>
       
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
